<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'TechStore - Editing ' + ${supplier.companyName}"></title>
</head>
<body>
<h3>Editing Supplier</h3>

<form method="post" th:action="@{/suppliers/${id}(id=${supplier.id})}">
    <input type="hidden" name="_method" value="PUT">

    <label>
        Company Name:
        <input type="text" name="companyName" th:value="${supplier.companyName}">
    </label>
    <label>
        Country:
        <input type="text" name="country" th:value="${supplier.country}">
    </label>
    <label>
        Contact Person full name:
        <input type="text" name="contactPerson" th:value="${supplier.contactPerson}">
    </label>
    <label>
        Email:
        <input type="text" name="email" th:value="${supplier.email}">
    </label>

    <button type="submit">Update Supplier</button>
</form>
</body>
</html>
