<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information about product</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            width: 110px;
        }
    </style>
</head>
<body>
<h1>Information about product</h1>
<table>
    <tr>
        <th>Name</th>
        <td th:text="${product.name}"></td>
    </tr>
    <tr>
        <th>Came</th>
        <td th:text="${product.category}"></td>
    </tr>
    <tr>
        <th>Price</th>
        <td th:text="${product.price}"></td>
    </tr>
    <tr>
        <th>Stock Quantity</th>
        <td th:text="${product.stockQuantity}"></td>
    </tr>
</table>

<a th:href="@{/products}">
    <button type="button">Back to all products</button>
</a>
</body>
</html>
