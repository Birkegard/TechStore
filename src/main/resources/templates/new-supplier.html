<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechStore - Add Supplier</title>
</head>
<body>
<h3>Add Supplier</h3>
<form method="post" th:action="@{/suppliers}">

    <label>
        Company Name:
        <input type="text" name="companyName">
    </label>
    <label>
        Country:
        <input type="text" name="country">
    </label>
    <label>
        Contact Person full name:
        <input type="text" name="contactPerson">
    </label>
    <label>
        Email:
        <input type="text" name="email">
    </label>

    <button type="submit">Save Supplier</button>
</form>
</body>
</html>
