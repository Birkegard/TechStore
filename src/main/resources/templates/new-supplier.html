<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>TechStore - Add Supplier</title>
    <style>
        .pageTitle {
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #0f172a;
        }

        form {
            width: 500px;
            margin: 60px auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-radius: 16px;
            background: #ffffff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        }

        label {
            margin-bottom: 6px;
            display: block;
            font-size: 18px;
            color: #334155;
        }

        .required {
            color: #ef4444;
        }

        input {
            width: 100%;
            margin-bottom: 22px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .save-btn {
            cursor: pointer;
            padding: 12px 22px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            color: white;
            background-color: #3b82f6;
            transition: all 0.2s ease;
        }

        .save-btn:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <form method="post" th:action="@{/suppliers}">
        <h2 class="pageTitle">Add Supplier</h2>
        <div>
            <label for="companyName">
                Company Name <span class="required">*</span>
            </label>
            <input type="text" id="companyName" name="companyName">
        </div>
        <div>
            <label for="country">
                Country <span class="required">*</span>
            </label>
            <input type="text" id="country" name="country">
        </div>
        <div>
            <label for="contactPerson">
                Contact Person full name <span class="required">*</span>
            </label>
            <input type="text" id="contactPerson" name="contactPerson">
        </div>
        <div>
            <label for="email">
                Email <span class="required">*</span>
            </label>
            <input type="text" id="email" name="email">
        </div>


        <button class="save-btn" type="submit">Save Supplier</button>
    </form>
</div>
</body>
</html>
