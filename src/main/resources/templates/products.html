<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .add-button {
            margin-bottom: 30px;
        }

        button, a button {
            padding: 8px 15px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .add-button button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }

        .add-button button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons button {
            padding: 6px 12px;
            font-size: 13px;
        }

        .info-btn {
            background-color: #2196F3;
            color: white;
        }

        .info-btn:hover {
            background-color: #0b7dda;
        }

        .update-btn {
            background-color: #ff9800;
            color: white;
        }

        .update-btn:hover {
            background-color: #e68900;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1>All Products</h1>
    <div class="add-button">
        <a th:href="@{/products/new}">
            <button type="button">Add new product</button>
        </a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stockQuantity}"></td>
            <td class="action-buttons">
                <a th:href="@{/products/{id}(id=${product.id})}">
                    <button type="button" class="info-btn">More information</button>
                </a>
                <a th:href="@{/products/{id}/edit(id=${product.id})}">
                    <button type="button" class="update-btn">Update product</button>
                </a>
                <form method="post" th:action="@{/products/{id}(id=${product.id})}" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="delete-btn" onclick="return confirm('Are you sure?')">Delete product
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
