<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>TechStore - Suppliers</title>
    <style>
        .Btn-newSupplier {
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            display: block;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.35);
            transition: all 0.2s ease;
        }

        .Btn-newSupplier:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 8px 22px rgba(37, 99, 235, 0.45);
        }

        .pageTitle {
            margin: 20px 0;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #0f172a;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, minmax(300px, 1fr));
            justify-items: center;
            gap: 10px;
        }

        .suppCard {
            width: 300px;
            padding: 16px 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #1e293b, #334155);
        }

        .suppCard_countryLabel {
            margin-bottom: 4px;
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #94a3b8;
        }

        .suppCard_title {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #f8fafc;
        }

        .suppCard_card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suppCard_btn-delete, .suppCard_btn-show {
            cursor: pointer;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            transition: all ease-in-out 200ms;
        }

        .suppCard_btn-delete {
            color: white;
            background-color: #ef4444;
        }

        .suppCard_btn-delete:hover {
            background-color: #dc2626;
        }

        .suppCard_btn-show {
            color: white;
            background-color: #3b82f6;
        }

        .suppCard_btn-show:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2 class="pageTitle">Suppliers</h2>
    <a class="Btn-newSupplier" th:href="@{/suppliers/new}">Add new Supplier</a>
    <section class="container">
        <div class="suppCard" th:each="suppliers : ${suppliers}">
            <span class="suppCard_countryLabel" th:text="${suppliers.country}"></span>
            <p class="suppCard_title" th:text="${suppliers.companyName}"></p>
            <div class="suppCard_card-actions">
                <form th:action="@{/suppliers/{id}(id=${suppliers.id})}"
                      method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button class="suppCard_btn-delete" type="submit">Delete</button>
                </form>
                <a class="suppCard_btn-show" th:href="@{/suppliers/{id}(id=${suppliers.id})}">Show info -></a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
